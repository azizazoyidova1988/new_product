<!DOCTYPE html>
{%load static%}
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">


		<meta charset="utf-8">
		<title>RegistrationForm_v4 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{%static 'store/css/style22.css' %}">
	<meta name="robots" content="noindex, follow">
</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-4.jpg" alt="">
				</div>
				<form action="#" method="post">
					{% csrf_token %}
					<h3>Sign Up</h3>
					<div class="form-holder">
						<input type="text" autocomplete="off" placeholder="name" class="form-control" name="name">
					</div>
					<div class="form-holder">
						<input type="text" autocomplete="off" placeholder="e-mail" class="form-control" name="e-mail">
					</div>
					<div class="form-holder active">
						<input type="password" autocomplete="off" placeholder="Password" class="form-control" name="password" style="font-size: 15px;">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked=""> I agree all statement in <a href="#">Terms &amp; Conditions</a>
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-login">
						<button>Sign up</button>
						<p>Already Have account? <a href="#">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
		<script src="{%static 'store/js/style22.js' %}"></script>
		<script src="{%static 'store/js/main22.js' %}"></script>
